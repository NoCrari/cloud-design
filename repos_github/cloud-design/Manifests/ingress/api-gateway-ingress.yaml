apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  namespace: microservices
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.global-static-ip-name: api-gateway-ip
    kubernetes.io/ingress.allow-http: "false"
spec:
  ingressClassName: gce
  rules:
    # Placeholder host; real host is patched by Scripts/set-api-ingress-host.sh
    - host: api.your-domain.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  name: http